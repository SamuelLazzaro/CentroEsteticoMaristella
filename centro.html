<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CentroEsteticoMaristella</title>
    
    <link rel="stylesheet" href="./style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">

    

    <!-- File Javascript -->
    <!-- Questi file devono rimanere qui in quanto altrimenti non funziona l'inclusione dell'header e del footer.
    Infatti, tale inclusione viene fatto utilizzando delle funzioni Javascript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./JS/script.js"></script>
</head>

<body>
    <!-- Header & Navigation Bar-->
    <div class="header_navbar"></div>

    <!-- Contenuto -->
    <div class="content_div">
        <div class="section_div">
            <h2>Centro:</h2>

            <div class="carousel_container">

              <div class="slide_container">

                <div class="slide_img slide_active" id="slide1">
                  <img src="./images/Centro1.jpg" class="centro_img" alt="slide1">
                </div>

                <div class="slide_img" id="slide2">
                  <img src="./images/Centro2.jpg" class="centro_img" alt="slide2">
                </div>
                
                <div class="slide_img" id="slide3">
                  <img src="./images/Centro3.jpg" class="centro_img" alt="slide3">
                </div>

              </div>

              <div class="circle" id="left_circle">
                <button type="button" class="arrow left" id="previous"></button>
              </div>
              <div class="circle" id="right_circle">
                <button type="button" class="arrow right" id="next"></button>
              </div>          
              

          </div>

          <div class="">
            <button type="button" class="slide_indicator" id="b1" style="background-color: #A555EC;"></button>
            <button type="button" class="slide_indicator" id="b2"></button>
            <button type="button" class="slide_indicator" id="b3"></button>
          </div>

        </div>



    </div>

    <script src="./JS/centro.js" charset="UTF-8"></script>

</body>

<footer>
    <!-- Footer -->
    <div class="footer"></div>
</footer>

</html>
